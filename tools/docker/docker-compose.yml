version: "3.7"

services:
    db:
        image: "mariadb:noble"
        container_name: "rathena-db"
        ports:
            - "3306:3306" # allow DB connections from host
        volumes:
            - "rathenadb:/var/lib/mysql" # save database to local disk
            - "../../sql-files/:/docker-entrypoint-initdb.d" # initialize db with ./sql-files
        environment:
            MYSQL_ROOT_PASSWORD: ragnarok
            MYSQL_DATABASE: ragnarok
            MYSQL_USER: ragnarok
            MYSQL_PASSWORD: ragnarok

    builder:
        image: "rathena:local"
        container_name: "rathena-builder"
        command: "/rathena/tools/docker/builder.sh"
        volumes:
            - "../..:/rathena" # mount git repo directory inside container
            - "./asset/inter_conf.txt:/rathena/conf/import/inter_conf.txt" # load db connection
            - "./asset/char_conf.txt:/rathena/conf/import/char_conf.txt"   #localdev login-char relation
            - "./asset/map_conf.txt:/rathena/conf/import/map_conf.txt"     #localdev char-map relation
        init: true # helps with signal forwarding and process reaping
        tty: true
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            BUILDER_CONFIGURE: "--enable-packetver=20211103"

    login:
        image: "rathena:local"
        container_name: "rathena-login"
        command: sh -c "/bin/wait-for db:3306 -- /rathena/login-server"
        ports:
            - "6900:6900" # login server
        volumes:
            - "../..:/rathena" # mount git repo directory inside container
            - "./asset/inter_conf.txt:/rathena/conf/import/inter_conf.txt" # load db connection
            - "./asset/char_conf.txt:/rathena/conf/import/char_conf.txt"   #localdev login-char relation
            - "./asset/map_conf.txt:/rathena/conf/import/map_conf.txt"     #localdev char-map relation
        init: true # helps with signal forwarding and process reaping
        tty: true
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
    char:
        image: "rathena:local"
        container_name: "rathena-char"
        command: sh -c "/bin/wait-for db:3306 -- /rathena/char-server"
        ports:
            - "6121:6121" # char server
        volumes:
            - "../..:/rathena" # mount git repo directory inside container
            - "./asset/inter_conf.txt:/rathena/conf/import/inter_conf.txt" # load db connection
            - "./asset/char_conf.txt:/rathena/conf/import/char_conf.txt"   #localdev login-char relation
            - "./asset/map_conf.txt:/rathena/conf/import/map_conf.txt"     #localdev char-map relation
        init: true # helps with signal forwarding and process reaping
        tty: true
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - login
    map:
        image: "rathena:local"
        container_name: "rathena-map"
        command: sh -c "/bin/wait-for db:3306 -- /rathena/map-server"
        ports:
            - "5121:5121" # map server
        volumes:
            - "../..:/rathena" # mount git repo directory inside container
            - "./asset/inter_conf.txt:/rathena/conf/import/inter_conf.txt" # load db connection
            - "./asset/char_conf.txt:/rathena/conf/import/char_conf.txt"   #localdev login-char relation
            - "./asset/map_conf.txt:/rathena/conf/import/map_conf.txt"     #localdev char-map relation
        init: true # helps with signal forwarding and process reaping
        tty: true
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - char

    node-exporter:
        image: "prom/node-exporter:v1.8.2"
        container_name: "rathena-node-exporter"
        command:
            - "--collector.disable-defaults"
            - "--collector.textfile"
            - "--collector.textfile.directory=/var/lib/node_exporter/textfile_collector"
        ports:
            - "9100:9100"
        volumes:
            - "../../log:/var/lib/node_exporter/textfile_collector:ro"

    prometheus:
        image: "prom/prometheus:v2.55.1"
        container_name: "rathena-prometheus"
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
        ports:
            - "9090:9090"
        volumes:
            - "./asset/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
            - "rathena-prometheus:/prometheus"
        depends_on:
            - node-exporter

    grafana:
        image: "grafana/grafana:11.2.2"
        container_name: "rathena-grafana"
        environment:
            GF_SECURITY_ADMIN_USER: admin
            GF_SECURITY_ADMIN_PASSWORD: admin
            GF_USERS_ALLOW_SIGN_UP: "false"
        ports:
            - "3000:3000"
        volumes:
            - "./asset/grafana/provisioning:/etc/grafana/provisioning:ro"
            - "./asset/grafana/dashboards:/var/lib/grafana/dashboards:ro"
            - "rathena-grafana:/var/lib/grafana"
        depends_on:
            - prometheus

volumes:
    rathenadb:
    rathena-prometheus:
    rathena-grafana:
