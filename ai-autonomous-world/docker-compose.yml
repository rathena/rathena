  #     - ../conf:/rathena/conf
  #     - ../db:/rathena/db
  #     - ../npc:/rathena/npc
  #   depends_on:
  #     ai-service:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   networks:
  #     - ai-world-network

volumes:
  dragonfly-data:
    driver: local

networks:
  ai-world-network:
    driver: bridge

