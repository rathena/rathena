# rAthena-AI-world Worker Pool Configuration
# ------------------------------------------
# This file configures the multi-threaded worker pool for AI entity processing.
# All changes take effect on server restart.

# Number of worker threads (default: number of CPU cores)
num_threads: 4

# Minimum number of worker threads (for dynamic scaling)
min_threads: 2

# Maximum number of worker threads (for dynamic scaling)
max_threads: 8

# Entity assignment strategy: [round_robin, least_loaded, hash]
assignment_strategy: "least_loaded"

# Entity migration check interval (ms)
migration_interval_ms: 5000

# Enable Prometheus metrics endpoint
enable_metrics: true

# Prometheus metrics listen address (set to "" to disable)
metrics_listen_addr: "0.0.0.0:9100"

# Structured logging level: [debug, info, warn, error]
log_level: "info"

# Log file path (leave empty for stdout)
log_file: ""

# Enable verbose worker pool logging
verbose: false

# Enable dynamic scaling (auto-adjust worker count based on load)
dynamic_scaling: true

# CPU affinity (comma-separated list of CPU core indices, or empty for auto)
cpu_affinity: ""

# Worker pool enabled (set to false to disable and use single-threaded mode)
enabled: true