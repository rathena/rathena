name: Code Quality Pipeline
# code_quality.yml

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  pull_request:
    paths:
      # Always trigger all Github Actions if an action or something CI related was changed
      - '.github/workflows/**'
      - 'tools/**'
      # This workflow should run when a file in a source directory has been modified.
      - 'src/**'
      - '3rdparty/**'
      - '**/CMakeLists.txt'
      - '.clang-format'
      - '.clang-tidy'

jobs:
  code-quality:
    # Github Actions checks for '[ci skip]', '[skip ci]', '[no ci]', '[skip actions]', or '[actions skip]' but not a hyphenated version.
    # It's a catch-all incase a Pull Request has been opened and someone is on auto-pilot.
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    runs-on: windows-2022
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff comparison
      
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"
          directory: ${{ runner.temp }}/llvm
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      # Install latest CMake
      - uses: lukka/get-cmake@latest
      
      # Run code quality checks using the shared script
      - name: Run Code Quality Checks
        run: |
          # Use the code quality check script with PR-specific parameters
          .\tools\code-quality-check.ps1 `
            -BaseCommit "${{ github.event.pull_request.base.sha }}" `
            -HeadCommit "${{ github.event.pull_request.head.sha }}" `
            -Generator "Visual Studio 17 2022"
        shell: pwsh
