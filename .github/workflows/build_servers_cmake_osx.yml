name: Build servers with Clang on macos
# build_servers_cmake_osx.yml

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    paths:
      # Always trigger all Github Actions if an action or something CI related was changed
      - '.github/workflows/**'
      - 'tools/ci/**'
      # This workflow should run when a file in a source directory has been modified.
      - 'src/**'
      - '3rdparty/**'
      # This workflow should run whenever a CMake related file has been modified
      - '**/CMakeLists.txt'

jobs:
  code-quality:
    # Only run code quality checks on pull requests
    if: github.event_name == 'pull_request' && !contains(github.event.head_commit.message, 'ci-skip')
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff comparison
      
      - name: Install LLVM and Clang
        run: |
          brew install llvm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
      
      - uses: lukka/get-cmake@latest
      
      - name: Run Code Quality Checks
        run: |
          ./tools/code-quality-check.sh \
            --base-commit "${{ github.event.pull_request.base.sha }}" \
            --head-commit "${{ github.event.pull_request.head.sha }}"

  build:
    # Github Actions checks for '[ci skip]', '[skip ci]', '[no ci]', '[skip actions]', or '[actions skip]' but not a hyphenated version.
    # It's a catch-all incase a Pull Request has been opened and someone is on auto-pilot.
    # Depends on code-quality job, but allows build to run even if code-quality is skipped (e.g., on push to master)
    needs: [code-quality]
    if: ${{ !cancelled() && !contains(github.event.head_commit.message, 'ci-skip') }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          # The macos-latest label currently points to macos-14.
          # macos-latest YAML-label will use macos-15 in August 2025
          os: [macos-14, macos-15]

    steps:
      - uses: actions/checkout@v4

      - name: Update & Install packages
        # Macos runners already have most of the packages rAthena requires to build.
        # https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md
        # https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md
        run: |
          brew update
          brew install pcre
          brew install mysql
          brew install mysql-client

      # Install latest CMake.
      - uses: lukka/get-cmake@latest

      - name: Create build directory
        run: mkdir cbuild

      - name: Create Unix Makefiles
        run: |
          cd cbuild
          cmake ..

      - name: Command - make
        run: |
          cd cbuild
          make
