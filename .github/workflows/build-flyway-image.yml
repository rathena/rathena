name: Build and publish flyway image to Docker Hub
on:
    workflow_dispatch:
        inputs:
            image_name:
                description: "Image Name"
                required: true
                default: "rathena-flyway"
            image_tag:
                description: "Image TAG"
                required: true
                default: "latest"
            ref:
                description: "Branch/Tag/Commit reference"
                required: true
                default: "master"
jobs:
    build-image:
        runs-on: ubuntu-latest
        steps:
            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Checkout source
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.inputs.ref }}
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache
                  context: .
                  file: tools/docker/flyway.Dockerfile
                  tags: "rathena/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}"
                  platforms: linux/amd64, linux/arm64, linux/arm/v7
                  push: true
